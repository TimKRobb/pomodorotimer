<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<section id="timer"><span id="min"></span>:<span id="sec"></span></section>

	<section id="controls">
		<button onclick="startTimer();" id="start">Start</button>
		<button onclick="pauseTimer();" id="pause">Pause</button>
		<button onclick="resetTimer();" id="reset">Reset</button>
	</section>

	<script src="script.js"></script>

</body>
</html>
